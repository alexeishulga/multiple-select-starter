        <div class="wrapper">

                        <form action="#">

                                    <a class="a__top top" href="#">Ничего не выбрано</a>
                                    <div class="input__block">

                                <option value="21" data-level="1" class="select">
                                    [О] - Услуги в области государственного управления и

                                </option>
                                <option value="24" data-level="4" class="select" hidden>
                                    [84.11] - Услуги в области государственного управления
                                    общего характера
                                </option>
                                <option value="25" data-level="5" class="select" hidden>
                                    [84.11.11] - Услуги в области исполнительной и

                                </option>
                                <option value="26" data-level="6" class="select" hidden>
                                    [84.11.11.100] - Услуги центральных органов
